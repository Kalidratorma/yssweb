<h1>Игроки</h1>
<a routerLink="add" class="btn btn-sm btn-success mb-2">Добавить игрока</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 20%">Фамилия</th>
            <th style="width: 20%">Имя</th>
            <th style="width: 20%">Отчество</th>
            <th style="width: 20%">Дата рождения</th>
            <th style="width: 20%"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let player of players">
            <td>{{player.surname}}</td>
            <td>{{player.name}}</td>
            <td>{{player.patronymic}}</td>
            <td>{{player.birthDate | date: "dd.MM.yyyy г."}}</td>
            <td style="white-space: nowrap">
                <a routerLink="edit/{{player.id}}" class="btn btn-sm btn-primary me-1">Редактировать</a>
<!--              <button [class.selected]="player === selectedPlayer" type="button" (click)="onSelect(player)" class="btn btn-sm btn-primary me-1">Редактировать</button>-->
                <button (click)="deletePlayer(player.id)" class="btn btn-sm btn-danger btn-delete-player" [disabled]="player.isDeleting">
                    <span *ngIf="player.isDeleting" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!player.isDeleting">Delete</span>
                </button>
            </td>
        </tr>
        <tr *ngIf="!players">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
