<h1>{{title}}</h1>
<form *ngIf="!loading" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="mb-3 col">
      <label class="form-label">Год команды</label>
      <input type="number" formControlName="year" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f['year'].errors }"/>
      <div *ngIf="submitted && f['year'].errors" class="invalid-feedback">
        <div *ngIf="f['year'].errors?.['required']">Год команды обязателен</div>
      </div>
    </div>
    <div class="mb-3 col">
      <label class="form-label">Название команды</label>
      <input type="text" formControlName="teamName" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f['teamName'].errors }"/>
      <div *ngIf="submitted && f['teamName'].errors" class="invalid-feedback">
        <div *ngIf="f['teamName'].errors?.['required']">Название команды обязательно</div>
      </div>
    </div>
    <div class="mb-3 col">
      <label class="form-label">Примечание</label>
      <input type="text" formControlName="note" class="form-control"/>
    </div>
  </div>
  <div class="mb-3">
    <button [disabled]="submitting" class="btn btn-primary">
      <span *ngIf="submitting" class="spinner-border spinner-border-sm me-1"></span>
      Сохранить
    </button>
    <a routerLink="/teamYears" class="btn btn-link">Отмена</a>
  </div>
</form>
<div *ngIf="loading" class="text-center m-5">
  <span class="spinner-border spinner-border-lg align-center"></span>
</div>
