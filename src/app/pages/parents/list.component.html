<h1>Родители</h1>
<a routerLink="add" class="btn btn-sm btn-success mb-2">Добавить родителя</a>
<table class="table table-striped">
  <thead>
  <tr>
    <th style="width: 20%">Фамилия</th>
    <th style="width: 20%">Имя</th>
    <th style="width: 20%">Отчество</th>
    <th style="width: 20%">Дата рождения</th>
    <th style="width: 20%">Телефон</th>
    <th style="width: 20%"></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let parent of parents">
    <td>{{parent.surname}}</td>
    <td>{{parent.name}}</td>
    <td>{{parent.patronymic}}</td>
    <td>{{parent.birthDate | date: "dd.MM.yyyy г."}}</td>
    <td>{{parent.phoneNumber}}</td>
    <td style="white-space: nowrap">
      <a routerLink="edit/{{parent.id}}" class="btn btn-sm btn-primary me-1">Редактировать</a>
      <button (click)="delete(parent.id)" class="btn btn-sm btn-danger btn-delete-parent"
              [disabled]="isDeleting[parent.id]">
        <span *ngIf="isDeleting[parent.id]" class="spinner-border spinner-border-sm"></span>
        <span *ngIf="!isDeleting[parent.id]">Удалить</span>
      </button>
    </td>
  </tr>
  <tr *ngIf="!parents">
    <td colspan="4" class="text-center">
      <span class="spinner-border spinner-border-lg align-center"></span>
    </td>
  </tr>
  </tbody>
</table>
