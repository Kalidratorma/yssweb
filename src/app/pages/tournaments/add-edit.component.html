<h1>{{title}}</h1>
<form *ngIf="!loading" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="mb-3 col">
      <label class="form-label">Название турнира</label>
      <input type="text" formControlName="name" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f['name'].errors }"/>
      <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
        <div *ngIf="f['name'].errors?.['required']">Название турнира обязательно</div>
      </div>
    </div>
    <div class="mb-3 col">
      <label class="form-label">Контакты организаторов</label>
      <input type="text" formControlName="phoneNumber" class="form-control"/>
    </div>
    <div class="mb-3 col">
      <label class="form-label">Электронная почта</label>
      <input type="text" formControlName="email" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"/>
      <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
        <div *ngIf="f['email'].errors?.['required']">Электронная почта обязательна</div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="mb-3 col">
      <label class="form-label">ФИО организатора</label>
      <input type="text" formControlName="fullName" class="form-control"/>
    </div>
    <div class="mb-3 col">
      <label class="form-label">Ссылка на сайт</label>
      <input type="text" formControlName="siteUrl" class="form-control"/>
    </div>
    <div class="mb-3 col">
      <label class="form-label">Ссылка на Youtube</label>
      <input type="text" formControlName="youtubeUrl" class="form-control"/>
    </div>
  </div>
  <div class="row">
    <div class="mb-3 col">
      <label class="form-label">Тип турнира</label>
      <select formControlName="type" class="form-select"
              [ngClass]="{ 'is-invalid': submitted && f['type'].errors }">
        <option *ngFor="let tournamentEnum of tournamentEnumMap.keys()"
                [ngValue]="tournamentEnum">{{tournamentEnumMap.get(tournamentEnum)}}</option>
      </select>
      <div *ngIf="submitted && f['type'].errors" class="invalid-feedback">
        <div *ngIf="f['type'].errors?.['required']">Тип турнира обязателен</div>
      </div>
    </div>
    <div class="mb-3 col">
      <label class="form-label">Примечание</label>
      <input type="text" formControlName="note" class="form-control"/>
    </div>
  </div>
  <div class="mb-3">
    <button [disabled]="submitting" class="btn btn-primary">
      <span *ngIf="submitting" class="spinner-border spinner-border-sm me-1"></span>
      Сохранить
    </button>
    <a routerLink="/tournaments" class="btn btn-link">Отмена</a>
  </div>
</form>
<div *ngIf="loading" class="text-center m-5">
  <span class="spinner-border spinner-border-lg align-center"></span>
</div>
