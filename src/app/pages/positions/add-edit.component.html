<h1>{{title}}</h1>
<form *ngIf="!loading" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="mb-3 col">
      <label class="form-label">Сокращенное наименование</label>
      <input type="text" formControlName="shortName" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f['shortName'].errors }"/>
      <div *ngIf="submitted && f['shortName'].errors" class="invalid-feedback">
        <div *ngIf="f['shortName'].errors?.['required']">Сокращенное наименование обязательно</div>
      </div>
    </div>
    <div class="mb-3 col">
      <label class="form-label">Наименование</label>
      <input type="text" formControlName="name" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f['name'].errors }"/>
      <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
        <div *ngIf="f['name'].errors?.['required']">Наименование обязательно</div>
      </div>
    </div>
  </div>
  <div class="mb-3">
    <button [disabled]="submitting" class="btn btn-primary">
      <span *ngIf="submitting" class="spinner-border spinner-border-sm me-1"></span>
      Сохранить
    </button>
    <a routerLink="/positions" class="btn btn-link">Отмена</a>
  </div>
</form>
<div *ngIf="loading" class="text-center m-5">
  <span class="spinner-border spinner-border-lg align-center"></span>
</div>
